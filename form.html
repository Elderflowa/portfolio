  <body>
    <div class="parallax_wrapper">
      <div class="form_screen" id="formular">
        <div class="form-container">
          <div class="form-headline"><h2>Let's do business!</h2></div>

          <!--<form action="https://formspree.io/f/mjvdnlgl" method="post">-->
          <form
            action="https://formkeep.com/f/e4d2d8a62de7"
            accept-charset="UTF-8"
            enctype="multipart/form-data"
            method="POST"
          >
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input
                style="font-family: Poppins"
                type="text"
                id="firstName"
                name="First Name"
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input
                style="font-family: Poppins"
                type="text"
                id="lastName"
                name="Last Name"
              />
            </div>

            <div>
              <input
                name="subject"
                type="hidden"
                value="New order of {{ selector }}"
              />
            </div>

            <span class="email-container">
              <section class="package-type form-group">
                <label for="select-package">Select package:</label>
                <select
                  style="font-family: Poppins"
                  class="select-package"
                  id="selector"
                >
                  <option value="simple">Simple 250$</option>
                  <option value="advanced">Advanced 500$</option>
                  <option value="professional">Professional 750$</option>
                  <option value="maintinence">Maintinence 200$</option>
                </select>
              </section>

              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  style="font-family: Poppins"
                  type="email"
                  id="email"
                  name="Email"
                />
              </div>
            </span>

            <div class="form-group">
              <label style="float: left" for="message">Message:</label>
              <br />
              <textarea
                style="font-family: Poppins"
                placeholder="Write something here..."
                name="Message"
                id="message"
                cols="80"
                rows="6"
              ></textarea>
            </div>

            <button
              class="simple-button"
              style="font-family: Poppins"
              type="submit"
              role="button"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
